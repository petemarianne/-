<!DOCTYPE html>
<html>
    
<head>
	<title>hey, discount!</title>
	<link href="resources/css/styles.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
    
<header class="header">
    <div class="container">
        <div class="header-inner">
            <div class="logo">hey, discount!</div>
            <div>
                <div class="user-name"></div>
                <button class="header-button">sign out</button>
            </div>
        </div>
    </div>
</header>
 
<body>
    <div class="add-ad">
        <div class="add-ad-inner">
            <button class="add-ad-button">add your ad</button>
            <div class="ad-text">for other users to use!</div>
        </div>
    </div>

    <div class="filter">
        <div class="date-filter">
            <div class="filter-title">date:</div>
            <div class="calendar-block">
                <div>from</div>
                <input type="date" class="calendar">
            </div>
            <div class="calendar-block">
                <div>to</div>
                <input type="date" class="calendar">
            </div>
        </div>
        <div class="hashtags-filter">
            <div class="filter-title">hashtags:</div>
            <div class="hashtags-blocks">
                    <textarea class="hashtag-area" name="filterHashtags" placeholder="#hashtags"></textarea>
            </div>
        </div>
        <div class="vendor-filter">
            <div class="filter-title">vendor:</div>
            <select class="select-vendor-button" id="vendorSelect">
                <option value="select a vendor">select</option>
            </select>
        </div>
    </div>

    <main class="main">  
        <section class="ads">
            <div class="ad-block">
                <div class="ad">
                    <div class="title-buttons">
                        <div class="ad-title"></div>
                        <button class="edit-button"><img src="resources/images/edit.png" width="30" height="30" alt="edit" class="edit"></button>
                        <button class="delete-button"><img src="resources/images/delete.png" width="30" height="30" alt="delete"  class="delete"></button>
                    </div>
                    <div class="ad-info">
                        <div class="pic-container">
                            <img src="" width="200" height="200" class="photoLink">
                        </div>
                        <div class="description-container">
                            <p class="description"></p>
                            <a class="more">more...</a>
                        </div>
                        <div class="discount-container">
                            <div class="vendor"></div>
                            <div class="discount-amount"></div>
                            <div class="validUntil"></div>
                        </div>
                    </div>
                    <div class="hashtags"></div>
                </div>
                <div class="reviews">
                    <div>reviews:</div>
                    <div class="review-1">
                        <div class="username-date">
                            <div class="user-review-1"></div>
                            <div class="date-review-1"></div>
                        </div>
                        <div class="review-text-1"></div>
                    </div>
                    <div class="review-2">
                        <div class="username-date">
                            <div class="user-review-2"></div>
                            <div class="date-review-2"></div>
                        </div>
                        <div class="review-text-2"></div>
                    </div>
                    <div class="review-3">
                        <div class="username-date">
                            <div class="user-review-3"></div>
                            <div class="date-review-3"></div>
                        </div>
                        <div class="review-text-3"></div>
                    </div>
                    <div class="review-4">
                        <div class="username-date">
                            <div class="user-review-4"></div>
                            <div class="date-review-4"></div>
                        </div>
                        <div class="review-text-4"></div>
                    </div>
                    <div class="review-5">
                        <div class="username-date">
                            <div class="user-review-5"></div>
                            <div class="date-review-5"></div>
                        </div>
                        <div class="review-text-5"></div>
                    </div>
                    <div class="button-review">
                        <button class="leave-review">leave a review</button>
                        <div>
                            <span class="fa fa-star" id="1star"></span>
                            <span class="fa fa-star" id="2star"></span>
                            <span class="fa fa-star" id="3star"></span>
                            <span class="fa fa-star" id="4star"></span>
                            <span class="fa fa-star" id="5star"></span>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <button class="load-more">load more</button>
    </main>

    <script src="resources/js/Model.js"></script>
    <script src="resources/js/View.js"></script>
</body>
    
<footer class="footer">
    <div>
        <p>hey, discount!</p>
        <p>e-mail: <a href="mailto:petia2001@icloud.com" class="email-footer">petia2001@icloud.com</a></p>
    </div>
    <p class="copyright">&#169 Petrovich Petr, 2 course 6 group, 19/04/2021</p>
</footer>
    
</html>
